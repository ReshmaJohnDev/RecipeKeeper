<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header-container">
      <h1>Recipe Keeper</h1>
    </div>
    <div class="recipe-form-container">
      <h2>Add Recipe</h2>
      <form id="recipe-form">
        <label for="recipieName">Recipe Name:</label><br />
        <input id="recipe-name" type="text" name="recipieName" /><br /><br />
        <label for="message">Ingredients</label><br />
        <textarea
          id="ingredients"
          name="message"
          placeholder="List ingredients separated by commas"
        ></textarea>
        <br /><br />
        <label for="message">Steps for Preparation</label><br />
        <textarea
          id="steps"
          name="message"
          placeholder="Steps for preparation"
        ></textarea>
        <br /><br /><button id="addRecipe" type="submit">Add Recipe</button>
      </form>
    </div>

    <h2>Your Recipes</h2>
    <div id="display-area"></div>
    <script src="recipeKeeper.js"></script>
  </body>
</html>
